#husky:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  
  # Arm Controller ---------------------------------------------
  arm_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - upper_arm_joint
      - arm_axel_joint
    gains:
      upper_arm_joint:
        p: 100.0
        i: 0.01
        d: 10.0
      arm_axel_joint:
        p: 100.0
        i: 0.01
        d: 10.0
    joint_trajectory_node:
      joints:
        - upper_arm_joint
        - arm_axel_joint
      constraints:
        goal_time: 10.0
        upper_arm_joint:
          goal: 0.05
        arm_axel_joint:
          goal: 0.05
  
  # Pan and Tilt Controller -----------------------------------
  ptu_d46_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - ptu_d46_pan_joint
      - ptu_d46_tilt_joint
    gains:
      ptu_d46_pan_joint:
        p: 100.0
        i: 0.01
        d: 10.0
      ptu_d46_tilt_joint:
        p: 100.0
        i: 0.01
        d: 10.0
    joint_trajectory_node:
      joints:
        - ptu_d46_pan_joint
        - ptu_d46_tilt_joint
      constraints:
        goal_time: 10.0
        ptu_d46_pan_joint:
          goal: 0.05
        ptu_d46_tilt_joint:
          goal: 0.05
